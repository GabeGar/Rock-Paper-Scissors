<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1>Rock-Paper-Scissors Game (v2)</h1>
    <h2>First to Five Wins!</h2>

    <div class="btn-container">
        <button id="btn">Rock</button>
        <button id="btn">Paper</button>
        <button id="btn">Scissors</button>
    </div>

    <div class="results">
        <div id="player">Player Score: 0</div>
        <div id="computer">Computer Score: 0</div>

        <div id="player-choice">Player Chose: </div>
        <div id="computer-choice">Computer Chose: </div>

        <div id="round-status"></div>
    </div>

    <script src="script.js"></script>
